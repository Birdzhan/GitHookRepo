<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Application for Work</title>
    <link rel="stylesheet" href="./css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Italiana' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
<form id="myform" class="group" action="" method="POST">
	<fieldset title="Login Info">
		<p class="title">Application for Work</p>
		<legend id="leftcolumn">Login Info</legend>
		<ol id="left">
        <li>
            <label for="myname">Name *</label>
            <input type="text" name="myname" id="myname" autofocus placeholder="Last, First" required />
        </li>
        <li>
            <label for="myaddress">Address *</label>
            <input type="text" name="address" id="myaddress" required autocomplete="off" />
        </li>
		<li>
            <label for="myaddress">City *</label>
            <input type="text" name="address" id="city" required autocomplete="off" />
        </li>
		<li>
            <label for="myaddress">State *</label>
            <input type="text" name="address" id="state" required autocomplete="off" />
        </li>
		<li>
            <label for="myaddress">Zip Code *</label>
            <input type="text" name="address" id="zip" required autocomplete="off" />
        </li>
        <li>
            <label for="myphone">Phone Number *</label>
            <input type="tel" name="phone" id="myphone" required />
        </li>
        </ol>
        <legend id="rightcolumn">Login Info</legend>
        <ol id="right">
            <li>
                <label for="myname">Email Address *</label>
                <input type="email" name="references" id="references" autofocus placeholder="Last, First" required />
            </li>
			<li>
                <label for="myname">Reference #1 *</label>
                <input type="text" name="references" id="references" autofocus placeholder="Last, First" required />
            </li>
			<li>
                <label for="myname">Reference #2 *</label>
                <input type="text" name="references" id="references" autofocus placeholder="Last, First" required />
            </li>
			<li>
                <label for="myname">Reference #3 *</label>
                <input type="text" name="references" id="references" autofocus placeholder="Last, First" required />
            </li>
            <li>
                <label for="available">Available Start Date *</label>
                <input type="date" name="available" id="available" required autocomplete="off" />
            </li>
            <li>
                <label for="position">Applying Position *</label>
                <input type="text" name="position" id="position" required />
            </li>
        </ol>
	</fieldset>
	<fieldset title="Previous Job" id="middle">
		<legend>Previous Job</legend>
		<ol>
			<li>
				<label for="address1">Address</label>
				<input type="address1" name="address1" id="address1" />
			</li>
			<li>
				<label for="previous">Previous Position</label>
				<input type="previous" name="previous" id="previous" />
			</li>
			<li class="singleline">
				<input type="checkbox" id="subscribeitem" name="subscribe" UNCHECKED value="yes" />
				<label for="subscribeitem">Worked with our company before?</label>
			</li>
			<li>
				<label for="reference">How did you hear about us?</label>
				<select name="reference" id="reference">
					<option>Choose...</option>
					<option value="friend">A friend</option>
					<option value="internet">Internet</option>
					<option value="tvadd">TV Add</option>
				</select>
			</li>
		</ol>
	</fieldset>
	<fieldset title="Comments" id="bottom">
	<legend>Comments</legend>
		<ol>
			<li>
				<div class="grouphead">Request Type</div>
				<ol>
					<li>
						<input type="radio" name="requesttype" value="question" id="questionitem" />
						<label for="questionitem">Question</label>
					</li>
					<li>
						<input type="radio" name="requesttype" value="comment" id="commentitem" />
						<label for="commentitem">Comment</label>
					</li>
				</ol>
			</li>
			<li>
				<label for="mycomments">Comment</label>
				<textarea name="mycomments" id="mycomments"></textarea>
			</li>
		</ol>
	<button type="submit">Send</button>
</fieldset>
</form>
</body>
</html>
